<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Google Form</h2>
    <form>
        <div>
             <label for ="fullname" style="color:blue">Full Name:</label>
             <input type="text" name="fullname" id="fullname" required>


        </div><br>
        
        <div>
            <label for ="lastname" style="color:rgb(225, 62, 89)">Last Name:</label>
            <input type="text" name="lastname" id="lastname">
        </div><br>

         <div>
            <label for ="email" style="color:green">Email Id: </label>
            <input type="text" name="email" id="email">
        </div><br>

         <div>
            <label for ="password">Password: </label>
            <input type="password" name="password" id="password">
        </div><br>

         <div>
            <label for ="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
        </div><br>

         <div>
            <label for ="photo">Choose your photo:</label>
            <input type="file" name="photo" id="photo">
        </div><br>

         <div>
            <label for ="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="male"> Male
            <input type="radio" name="gender" id="gender" value="female"> Female
            <input type="radio" name="gender" id="gender" value="others"> Female
        </div><br>

         <div>
            <label for ="religion">Religion:</label>
            <input checked type="checkbox" name="muslim" id="muslim" value="muslim"> Muslim
            <input type="checkbox" name="hindu" id="hindu" value="hindu"> Hindu
            <input type="checkbox" name="others" id="others" value="others"> Buddist
        </div><br>

        <div>
            <label for="department">department</label>
            <select name="department">
            <option value="CSE">CSE</option>
            <option value="EEE" selected>EEE</option>
            <option value="Civil">Civil</option>
            </select>
        </div><br>

        <div>
            <input type="submit" value="Register" >
            <input type="reset" value="clear">
        </div>
    </form>
</body>
</html>
